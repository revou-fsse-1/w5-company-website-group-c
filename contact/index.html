<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AviEro</title>
    <link rel="icon" href="assets/icon-mini.png" type="image/png" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="responsive.css" />
  </head>

  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="/index.html">
            <img src="/assets/icon-website.png" alt="logo" />
          </a>
        </div>
        <ul>
          <li><a class="home" href="/">Home</a></li>
          <li><a class="about" href="/about">About</a></li>
          <li>
            <a class="contact" href="/contact">Contact</a>
          </li>
        </ul>
      </nav>
    </header>

    <section class="form">
      <h1>Book Now!</h1>
      <div class="form-group">
        <form>
          <fieldset>
            <input
              id="name"
              name="name"
              type="text"
              placeholder="Name"
              required
            />
          </fieldset>
          <fieldset>
            <input
              id="email"
              name="email"
              type="email"
              placeholder="Email"
              required
            />
          </fieldset>
          <fieldset>
            <input
              id="telNo"
              name="telNo"
              type="tel"
              placeholder="Phone Number"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}-[0-9]{3}"
              required
            />
          </fieldset>
          <fieldset>
            <textarea
              id="messages"
              name="messages"
              rows="5"
              cols="30"
              placeholder="Messages"
            ></textarea>
          </fieldset>
          <input type="submit" value="Submit" />
        </form>
      </div>
      
    <section class="contact img">
      <img class="contact me" src="./contact.png" alt="contact-me" />
    </section>

    <footer>
      <div class="logo">
        <a href="/index.html">
          <img src="/assets/icon-website.png" alt="logo" />
        </a>
      </div>
      <ul>
        <li><a class="home" href="/">Home</a></li>
        <li><a class="about" href="/about">About</a></li>
        <li>
          <a class="contact" href="/contact">Contact</a>
        </li>
      </ul>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
