<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AviEro</title>
    <link rel="icon" href="/assets/icon-mini.png" type="image/png" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="/index.html">
            <img src="/assets/icon-website.png" alt="logo" />
          </a>
        </div>
        <ul>
          <li><a class="home" href="/">Home</a></li>
          <li><a class="about" href="/about">About</a></li>
          <li>
            <a class="contact" href="/contact">Contact</a>
          </li>
        </ul>
        <div class="hamburger-icon">
          <img
            src="https://user-images.githubusercontent.com/2970318/209647125-dc41103d-c545-4e2e-b89b-099fbfcde702.svg"
            alt="hamburger icon"
          />
        </div>
      </nav>
    </header>

    <section class="form">
      <h1>Book Now!</h1>
      <div class="form-group">
        <form>
          <fieldset>
            <input
              id="name"
              name="name"
              type="text"
              placeholder="Name"
              required
            />
          </fieldset>
          <fieldset>
            <input
              id="email"
              name="email"
              type="email"
              placeholder="Email"
              required
            />
          </fieldset>
          <fieldset>
            <input
              id="telNo"
              name="telNo"
              type="tel"
              placeholder="Phone Number"
              pattern="[0-9]{12}"
              required
            />
          </fieldset>
          <fieldset>
            <textarea
              id="messages"
              name="messages"
              rows="5"
              cols="30"
              placeholder="Messages"
            ></textarea>
          </fieldset>
          <input onclick="myFunction()" type="submit" value="Submit" />
        </form>
      </div>
    </section>

    <section class="contact img">
      <img class="contact me" src="./contact.png" alt="contact-me" />
    </section>

    <div class="advert">
      <h2>
        We offers <span>Private Airplane Charters</span> for both business and
        leisure activities
      </h2>
    </div>

    <footer>
      <div class="logo">
        <a href="/index.html">
          <img src="/assets/icon-website.png" alt="logo" />
        </a>
      </div>
      <ul>
        <li><a class="home" href="/">Home</a></li>
        <li><a class="about" href="/about">About</a></li>
        <li>
          <a class="contact" href="/contact">Contact</a>
        </li>
      </ul>
    </footer>

    <script src="/contact/index.js"></script>
  </body>
</html>
