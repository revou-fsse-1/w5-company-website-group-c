<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AviEro</title>
    <link rel="icon" href="assets/icon-mini.png" type="image/x-icon" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="responsive.css" />
  </head>

  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="./assets/icon-website.png" alt="logo" />
        </div>
        <ul>
          <li><a class="home" href="#">Home</a></li>
          <li><a class="about" href="#">About</a></li>
          <li><a class="contact" href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section class="form">
        <h1>Book Now!</h1>
        <form method="post" action="">
            <fieldset>
                <input id="name" name="name" type="text" placeholder="Name" required />
            </fieldset>
            <fieldset>
                <input id="email" name="email" type="email" placeholder="Email" required />
            </fieldset>
            <fieldset>
                <input id="phone" name="phone" type="number" placeholder="Phone Number" required />
            </fieldset>
            <fieldset>
                <textarea id="messages" name="messages" rows="5" cols="30" placeholder="Messages"></textarea>
            </fieldset>
            <input type="submit" value="Submit" />
        </form>
    </section>

    <section class="contact img">

    </section>
  
    <footer>
        <div class="logo">
          <img src="assets/icon-website.png" alt="logo" />
        </div>
        <ul>
          <li><a class="home" href="#">Home</a></li>
          <li><a class="about" href="#">About</a></li>
          <li><a class="contact" href="#">Contact</a></li>
        </ul>
      </footer>
  
      <script src="index.js"></script>
    </body>
  </html>
